---
- name: Import VSCode rpm key
  ansible.builtin.rpm_key:
    key: https://packages.microsoft.com/keys/microsoft.asc

- name: Add VSCode Repo
  ansible.builtin.yum_repository:
    name: code
    baseurl: https://packages.microsoft.com/yumrepos/vscode
    description: Visual Studio Code # actually name in file
    enabled: true
    file: vscode
    gpgcheck: true
    gpgkey: https://packages.microsoft.com/keys/microsoft.asc
  notify: Update DNF Cache

- name: Import Google RPM key
  ansible.builtin.rpm_key:
    key: https://dl.google.com/linux/linux_signing_key.pub

- name: Add Google Repo
  ansible.builtin.yum_repository:
    name: google-chrome
    baseurl: http://dl.google.com/linux/chrome/rpm/stable/x86_64
    description: Google Chrome # actually name in file
    enabled: true
    file: google-chrome
    gpgcheck: true
    gpgkey: https://dl.google.com/linux/linux_signing_key.pub
  notify: Update DNF Cache

- name: Install dnf apps
  ansible.builtin.dnf:
    name:
      - code
      - google-chrome-stable
      - git # for git hooks
      - snapd
    state: present

- name: Enable Classic Snap Support
  ansible.builtin.file:
    src: /var/lib/snapd/snap
    dest: /snap
    state: link

# need to logoff/logon for snaps to appear
- name: Install snap apps # TO-DO: this will fail as you first need to initialize system state, no idea how
  community.general.snap:
    name:
      - storage-explorer
      - snap-store

- name: Install flatpak
  community.general.flatpak:
    name:
      - com.axosoft.GitKraken
      - com.github.iwalton3.jellyfin-media-player
    state: present

- name: Remove KDE default installed apps
  ansible.builtin.dnf:
    name:
      - akregator
      - kf5-mailimporter
      - kaddressbook
      - kmail
      - kmail-account-wizard
      - kontact
      - konversation
      - korganizer
      - kwalletmanager
    autoremove: true
    state: absent
