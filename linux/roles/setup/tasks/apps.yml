---
- name: Import VSCode rpm key
  ansible.builtin.rpm_key:
    key: https://packages.microsoft.com/keys/microsoft.asc

- name: Add VSCode Repo
  ansible.builtin.yum_repository:
    name: code
    baseurl: https://packages.microsoft.com/yumrepos/vscode
    description: Visual Studio Code # actually name in file
    enabled: true
    file: vscode
    gpgcheck: true
    gpgkey: https://packages.microsoft.com/keys/microsoft.asc
  notify: Update DNF Cache

- name: Import Google RPM key
  ansible.builtin.rpm_key:
    key: https://dl.google.com/linux/linux_signing_key.pub

- name: Add Google Repo
  ansible.builtin.yum_repository:
    name: google-chrome
    baseurl: http://dl.google.com/linux/chrome/rpm/stable/x86_64
    description: Google Chrome # actually name in file
    enabled: true
    file: google-chrome
    gpgcheck: true
    gpgkey: https://dl.google.com/linux/linux_signing_key.pub
  notify: Update DNF Cache

- name: Install dnf apps
  ansible.builtin.dnf:
    name:
      - code
      - google-chrome-stable
    state: present

- name: Install rpmfusion repos
  ansible.builtin.dnf:
    name:
      - "https://mirrors.rpmfusion.org/free/fedora/rpmfusion-free-release-{{ ansible_distribution_major_version }}.noarch.rpm"
      - "https://mirrors.rpmfusion.org/nonfree/fedora/rpmfusion-nonfree-release-{{ ansible_distribution_major_version }}.noarch.rpm"
    disable_gpg_check: true
    state: present
  notify: Update DNF Cache

- name: Install intel-media-driver
  ansible.builtin.dnf:
    name: intel-media-driver
    state: present

- name: Install flatpak
  community.general.flatpak:
    name: 
      - com.axosoft.GitKraken
      - com.github.iwalton3.jellyfin-media-player
    state: present


